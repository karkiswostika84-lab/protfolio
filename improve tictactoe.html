<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Tic Tac Toe</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      margin-bottom: 10px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 2px 2px 10px rgba(255,255,255,0.4); }
      to { text-shadow: 2px 2px 20px rgba(255,255,255,0.9); }
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 8px;
      margin: 10px 0;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s;
    }
    .cell:hover {
      transform: scale(1.1);
      background-color: #fff;
    }
    #status {
      margin-top: 15px;
      font-size: 1.4em;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    button:hover {
      background-color: #ff3b2e;
    }
    .winning-cell {
      background-color: #baffc9 !important;
      animation: pulse 0.6s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }
    .shake {
      animation: shake 0.4s ease-in-out 3;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <h1>Ultimate Tic Tac Toe ðŸŽ®</h1>
  <div id="board"></div>
  <div id="status">Your turn!</div>
  <button onclick="resetGame()">Restart Game</button>

  <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="loseSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
  <audio id="drawSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    const winSound = document.getElementById('winSound');
    const loseSound = document.getElementById('loseSound');
    const drawSound = document.getElementById('drawSound');
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameOver = false;

    function renderBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        cellElement.textContent = cell;
        cellElement.addEventListener('click', () => handleMove(index));
        boardElement.appendChild(cellElement);
      });
    }

    function handleMove(index) {
      if (board[index] !== '' || gameOver) return;
      board[index] = 'X';
      renderBoard();
      if (checkWinner('X')) return endGame('You win! ðŸŽ‰', 'win');
      if (isDraw()) return endGame("It's a draw!", 'draw');
      setTimeout(aiMove, 300);
    }

    function aiMove() {
      let bestMove = minimax(board, 'O').index;
      board[bestMove] = 'O';
      renderBoard();
      if (checkWinner('O')) return endGame('AI wins! ðŸ¤–', 'lose');
      if (isDraw()) return endGame("It's a draw!", 'draw');
      statusElement.textContent = 'Your turn!';
    }

    function minimax(newBoard, player) {
      const availSpots = newBoard.map((v, i) => v === '' ? i : null).filter(v => v !== null);

      if (checkWinnerStatic(newBoard, 'X')) return { score: -10 };
      if (checkWinnerStatic(newBoard, 'O')) return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      let moves = [];
      for (let i = 0; i < availSpots.length; i++) {
        let move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;

        if (player === 'O') {
          move.score = minimax(newBoard, 'X').score;
        } else {
          move.score = minimax(newBoard, 'O').score;
        }

        newBoard[availSpots[i]] = '';
        moves.push(move);
      }

      let bestMove;
      if (player === 'O') {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      }
      return moves[bestMove];
    }

    function checkWinner(player) {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      let hasWinner = false;
      winPatterns.forEach(pattern => {
        if (pattern.every(index => board[index] === player)) {
          hasWinner = true;
          pattern.forEach(i => document.getElementsByClassName('cell')[i].classList.add('winning-cell'));
        }
      });
      return hasWinner;
    }

    function checkWinnerStatic(testBoard, player) {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => testBoard[index] === player)
      );
    }

    function isDraw() {
      return board.every(cell => cell !== '');
    }

    function endGame(message, type) {
      statusElement.textContent = message;
      gameOver = true;
      if (type === 'win') {
        winSound.play();
      } else if (type === 'lose') {
        loseSound.play();
        boardElement.classList.add('shake');
        setTimeout(() => boardElement.classList.remove('shake'), 600);
      } else if (type === 'draw') {
        drawSound.play();
      }
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      gameOver = false;
      statusElement.textContent = 'Your turn!';
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
